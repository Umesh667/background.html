<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color change</title>
    <style>
        h1 {
            font-family: "Roboto";
            font-size: medium;
            font-weight: 500;
        }
        button {
            height: 30px;
            width: 90px; /* Corrected the 'Px' to 'px' */
            background-color: white;
            color: green;
            border-radius: 7px;
            border-width: 1px;
            text-align:center;
            margin-left:700px;
        }
        h1{
            text-align:center;
        }
    </style>
</head>
<body id="bodycolor">
    <div class="text-center p-5">
        <h1>Change the background Color of a page</h1>
        <button onclick="changeColor()">Click Here</button>
        <p></p>
    </div>
    <script>
        let element = document.getElementById("bodycolor");

        function changeColor() {
            const randomColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`; // Corrected string interpolation
            element.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
